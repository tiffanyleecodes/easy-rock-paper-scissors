<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="head">
        <h1>Rock Paper Scissors</h1>
        <button class="again">Play Again</button>
      </div>
      <div class="container">
        <div class="you">
          <h2>You</h2>
          <img src="./Image/1.png" alt="" class="scissor" />
          <img src="./Image/2.png" alt="" class="rock" />
          <img src="./Image/3.png" alt="" class="paper" />
          <p class="result"></p>
        </div>
        <div class="computer">
          <h2>Computer</h2>
          <img
            src="./Image/900px-Icon-round-Question_mark.jpg"
            alt=""
            class="answer"
          />
        </div>
      </div>
    </main>
  </body>
</html>
